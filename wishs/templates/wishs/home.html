{% extends 'wishs/base.html' %}
{% load staticfiles %}

{% block head %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block beforeFeed %}
<div class="modal fade" id="delete-wish-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete wish</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this wish?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="modal-delete-btn" class="btn btn-primary" data-dismiss="modal">Delete</button>
        <input type="hidden" id="wishId">
      </div>
    </div>
  </div>
</div>
<div id="feed-div-container" class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 main-div-container">
      <div class="row">
        <div id="wish-input-container" class="col-sm-6 col-sm-offset-3">
          <div id="wish-input">
            <div id="add-wish-div" class="form-group">
              <textarea id="add-wish-textarea" class="form-control" 
                        rows="5" placeholder="What's your wish?"></textarea>
            </div>
            <button id="add-wish-btn" class="btn btn-default btn-primary">Add wish</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block afterFeed %}
<template id="wish-template">
  <div class="wish-container">
    <div class="wish-div">
      <div class="username-div">
        <p></p>
      </div>
      <button type="button" class="close" data-toggle="modal" 
          data-target="#delete-wish-modal">&times;</button>
      <div class="timestamp-div">
        <p></p>
      </div>
      <div class="wish-text-div">
        <p></p>
      </div>
    </div>
  </div>
</template>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
